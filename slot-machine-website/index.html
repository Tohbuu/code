<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Paws Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="auth-container">
        <div class="auth-box">
            <img src="images/logo.png" alt="Lucky Paws Logo" class="logo">
            <h1>Lucky Paws</h1>
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Spin to Win!</button>
                <p>New here? <a href="#" id="show-register">Create an account</a></p>
            </div>
            <div class="auth-form hidden" id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                <button id="register-btn">Join the Fun!</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>
    </div>

    <div class="game-container hidden" id="game-container">
        <header class="game-header">
            <div class="user-info">
                <img src="images/symbols/paw.png" alt="Profile" id="profile-pic">
                <div>
                    <span id="username-display">Username</span>
                    <span id="coins-display">1000 coins</span>
                </div>
            </div>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            <button id="profile-btn"><i class="fas fa-user-cog"></i></button>
        </header>

        <main class="slot-machine">
            <div class="slot-display">
                <div class="reel" id="reel1">
                    <div class="symbol"><img src="images/symbols/cat.png" alt="Cat"></div>
                    <div class="symbol"><img src="images/symbols/dog.png" alt="Dog"></div>
                    <div class="symbol"><img src="images/symbols/bone.png" alt="Bone"></div>
                    <div class="symbol"><img src="images/symbols/fish.png" alt="Fish"></div>
                    <div class="symbol"><img src="images/symbols/paw.png" alt="Paw"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbol"><img src="images/symbols/cat.png" alt="Cat"></div>
                    <div class="symbol"><img src="images/symbols/dog.png" alt="Dog"></div>
                    <div class="symbol"><img src="images/symbols/bone.png" alt="Bone"></div>
                    <div class="symbol"><img src="images/symbols/fish.png" alt="Fish"></div>
                    <div class="symbol"><img src="images/symbols/paw.png" alt="Paw"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="symbol"><img src="images/symbols/cat.png" alt="Cat"></div>
                    <div class="symbol"><img src="images/symbols/dog.png" alt="Dog"></div>
                    <div class="symbol"><img src="images/symbols/bone.png" alt="Bone"></div>
                    <div class="symbol"><img src="images/symbols/fish.png" alt="Fish"></div>
                    <div class="symbol"><img src="images/symbols/paw.png" alt="Paw"></div>
                </div>
            </div>

            <div class="slot-controls">
                <div class="bet-controls">
                    <button id="bet-down"><i class="fas fa-minus"></i></button>
                    <span id="current-bet">10</span>
                    <button id="bet-up"><i class="fas fa-plus"></i></button>
                </div>
                <button id="spin-btn" class="spin-button">
                    <i class="fas fa-paw"></i> SPIN <i class="fas fa-paw"></i>
                </button>
                <div class="win-display">
                    <span id="last-win">0</span>
                    <span>Last Win</span>
                </div>
            </div>
        </main>

        <div class="game-footer">
            <div class="sound-control">
                <button id="sound-btn"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="history">
                <h3>Recent Wins</h3>
                <div id="win-history"></div>
            </div>
        </div>
    </div>

    <div class="profile-modal hidden" id="profile-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Profile Settings</h2>
            <div class="profile-form">
                <div class="avatar-selection">
                    <h3>Choose Your Avatar</h3>
                    <div class="avatars">
                        <img src="images/symbols/cat.png" alt="Cat" class="avatar-option" data-avatar="cat">
                        <img src="images/symbols/dog.png" alt="Dog" class="avatar-option" data-avatar="dog">
                        <img src="images/symbols/bone.png" alt="Bone" class="avatar-option" data-avatar="bone">
                        <img src="images/symbols/fish.png" alt="Fish" class="avatar-option" data-avatar="fish">
                        <img src="images/symbols/paw.png" alt="Paw" class="avatar-option" data-avatar="paw">
                    </div>
                </div>
                <div class="password-change">
                    <h3>Change Password</h3>
                    <input type="password" id="current-password" placeholder="Current Password">
                    <input type="password" id="new-password" placeholder="New Password">
                    <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
                    <button id="save-password-btn">Save Password</button>
                </div>
                <button id="save-profile-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <audio id="spin-sound" src="sounds/spin.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>

    <script src="js/auth.js"></script>
    <script src="js/slot-machine.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
